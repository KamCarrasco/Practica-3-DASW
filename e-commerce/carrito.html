<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_cart.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+IT+Moderna:wght@100..400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html" style="font-family: 'Pacifico', cursive; font-size: 1.8rem; display: flex; align-items: center; justify-content: flex-start; width: 100%;">
                <img src="https://www.remambo.jp/img/sanrio-logo.png" alt="Logo Sanrio" width="90" height="50" class="d-inline-block align-text-top" style="position: absolute; top: 10px; left: 10px;">
                <span style="margin-left: 100px;">Sanrio Online Shop</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="ordenes.html">My Orders</a></li>
                </ul>
                <a class="nav-link cart" href="carrito.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-counter" class="badge">0</span>
                </a>
                <a href="#" class="nav-link account" data-bs-toggle="modal" data-bs-target="#loginModal">
                    <i class="fas fa-user"></i> My Account
                </a>
            </div>
        </div>
    </nav>

            <!-- Modal de Login -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="loginForm">
                                <div class="form-group mb-3">
                                    <label for="loginEmail">Email</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your Email" required>
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                </div>                        
                                <div class="form-group mb-3">
                                    <label for="loginPassword">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success w-100 login-btn">Log In!</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <p class="mb-0">Don't have an account? 
                                <a href="#" class="modal-link switch-to-signup">Sign Up!</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Modal de Registro -->
            <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="signInModalLabel">Sign Up</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="signInForm">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="email" class="form-control" id="registerEmail" placeholder="Your Email" required>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                                </div>
                                <div class="form-group mt-2">
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                </div>
                                <div class="d-flex justify-content-center mt-3">
                                    <button type="submit" class="btn btn-primary signup-btn">Sign Up!</button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <p class="mb-0">Already have an account? 
                                <a href="#" class="modal-link switch-to-login">Log In!</a>
                            </p>                    
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal de Perfil (My Account) -->
<div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="accountModalLabel">My Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="accountInfo">
          <!-- Aquí se llenará con JS -->
        </div>
        <div class="modal-footer">
          <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </div>
  

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2>Your Shopping Cart</h2>
                <div id="cart-container"></div>
            </div>
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Checkout</h4>
                    <ul id="order-summary"></ul>
                    <p><strong>Shipping Cost:</strong> $30.00</p>
                    <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
                    <button id="go-to-payment" class="btn btn-success w-100">Go to Payment</button>
                    <button class="btn btn-danger w-100" id="clear-cart">Clean Shopping Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="order-summary" class="mb-3"></div>

    <!-- Modal de pago -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="paymentModalLabel">Payment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
            <!-- Aquí se llena dinámicamente -->
            </div>
        </div>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carrito.js"></script>
</body>
</html>
