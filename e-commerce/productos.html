        <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group mb-3">
                            <label for="loginEmail">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your Email" required>
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                        </div>                        
                        <div class="form-group mb-3">
                            <label for="loginPassword">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success w-100 login-btn">Log In!</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="mb-0">Don't have an account? 
                        <a href="#" class="modal-link switch-to-signup">Sign Up!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signInModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="signInForm">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <input type="email" class="form-control" id="registerEmail" placeholder="Your Email" required>
                        </div>
                        <div class="form-group mt-2">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group mt-2">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn btn-primary signup-btn">Sign Up!</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="mb-0">Already have an account? 
                        <a href="#" class="modal-link switch-to-login">Log In!</a>
                    </p>                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Perfil (My Account) -->
<div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="accountModalLabel">My Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="accountInfo">
          <!-- Aquí se llenará con JS -->
        </div>
        <div class="modal-footer">
          <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </div>
  </div>  

    <header>
        <h1>Products</h1>
        <button id="addProductBtn">Add Product</button>
        <button id="resetBtn">Restore All Products</button>
    </header>

    <section id="productList">
        <!-- Los productos se generarán dinámicamente aquí -->
    </section>

    <section id="addProductForm" style="display: none;">
        <div class="modal-background"></div> <!-- Fondo oscuro para el modal -->
        <div class="modal-content">
            <h2>Add Product</h2>
            <form id="productForm">
                <label for="name">Name of Product:</label>
                <input type="text" id="name" required>
                
                <label for="price">Price:</label>
                <input type="number" id="price" required>
                
                <label for="category">Category:</label>
                <input type="text" id="category" required>

                <label for="stock">Stock:</label>
                <input type="number" id="stock" required min="0">
                
                <label for="image">Image (URL):</label>
                <input type="url" id="image" required>
                
                <button type="submit">Add</button>
            </form>
            <button id="cancelBtn">Cancel</button>
        </div>
    </section>

    <!-- Modal de Editar Producto -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editProductForm">
            <input type="hidden" id="editProductId"> <!-- 🔵 ID oculto -->
  
            <div class="mb-3">
              <label for="editName" class="form-label">Name:</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
  
            <div class="mb-3">
              <label for="editPrice" class="form-label">Price:</label>
              <input type="number" class="form-control" id="editPrice" required>
            </div>
  
            <div class="mb-3">
              <label for="editCategory" class="form-label">Category:</label>
              <input type="text" class="form-control" id="editCategory" required>
            </div>
  
            <div class="mb-3">
              <label for="editImage" class="form-label">Image (URL):</label>
              <input type="url" class="form-control" id="editImage" required>
            </div>
  
            <div class="mb-3">
              <label for="editStock" class="form-label">Stock:</label>
              <input type="number" class="form-control" id="editStock" required>
            </div>
  
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
